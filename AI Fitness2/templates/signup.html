<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - AI Fitness Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var emailPattern = /^[\w\.-]+@[\w\.-]+\.\w+$/;
            if (!emailPattern.test(email)) {
                showPopup("Invalid email format.");
                return false;
            }
            var contact = document.getElementById('contact').value;
            if (!/^\d{10}$/.test(contact)) {
                showPopup("Contact number must be exactly 10 digits.");
                return false;
            }
            var username = document.getElementById('username').value;
            if (!username || username.length < 3) {
                showPopup("Username must be at least 3 characters.");
                return false;
            }
            return true;
        }
        function showPopup(message) {
            document.getElementById('popup-message').innerText = message;
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }
        #popup-content {
            background: #fff;
            color: #333;
            margin: 18% auto;
            padding: 30px 28px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            text-align: center;
        }
        #popup button {
            margin-top: 16px;
            padding: 8px 22px;
            border: none;
            border-radius: 6px;
            background: #fcb69f;
            color: #fff;
            cursor: pointer;
        }
        #popup button:hover {
            background: #ffecd2;
            color: #fcb69f;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form method="POST" onsubmit="return validateForm();">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">

            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" required pattern="\d{10}">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
    <div id="popup">
        <div id="popup-content">
            <span id="popup-message"></span><br>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    {% if error %}
    <script>
        showPopup("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
